<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-15">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="user-input-view">
      <h2>Enter your details</h2>
      <div class="opaque-form-container">
        <form>
          <div class="entry-container">
            <div class="form-entry">
              <label for="user-name">Enter your warrior name</label>
              <input type="text" id="user-name">
            </div>
            <div class="emoji-entry">
              <label for="avatar">Select your emoji</label>
              <select name="avatar" id="avatar">
                <option class="avatar-icon" value="👤">👤</option>
                <option class="avatar-icon" value="🧟">🧟</option>
                <option class="avatar-icon" value="🧞">🧞</option>
                <option class="avatar-icon" value="🧜‍♀️">🧜‍♀️</option>
                <option class="avatar-icon" value="🦹‍♀️">🦹‍♀️</option>
                <option class="avatar-icon" value="🦸‍♀️">🦸‍♀️</option>
                <option class="avatar-icon" value="👨‍🚀">👨‍🚀</option>
                <option class="avatar-icon" value="💀">💀</option>
                <option class="avatar-icon" value="😈">😈</option> 
                <option class="avatar-icon" value="🐧">🐧</option>
              </select>
            </div>
          </div>
          <div class="form-submit-div">
            <button class="form-submit-btn" type="button" disabled>Battle!</button>  
          </div>
        </form>
      </div>
    </section>
    <main class="game-view">
      <section class="human-scoreboard">
      <div class="player-container">
        <section class="player-visual">
          <div class="player-icon">❔</div>
          <div class="player-name">Human</div>
        </section>
        <section class="player-score">
          Wins:
        </section>
      </div>
      </section>
      <section class="game-middle">
      <h1>Rock, Paper, Scissors</h1>
      <section class="choose-game-view">
        <h2 class="game-choice-title hidden">Choose your game</h2>
        <section class="game-choice-container hidden">
          <section class="classic-container game-card">
            <section class="game-title">
              <img class="title-icon"src="assets/happy-scissors.png" alt="scissors">
              <h3>Classic</h3>
              <img class="title-icon" src="assets/rock.png" alt="rock">
            </section>
            <section class="game-rules">
              <h4>Rock > Scissors</h4>
              <h4>Scissors > Paper </h4>
              <h4>Paper > Rock</h4>
            </section>
          </section>
          <section class="difficult-container game-card">
            <section class="game-title">
              <img class="title-icon"src="assets/flat-alien.png" alt="alien">
              <h3>Difficult</h3>
              <img class="title-icon" src="assets/iguana.png" alt="lizard">
            </section>
            <section class="game-rules">
              <h4>Rock > Scissors & Lizard</h4>
              <h4>Scissors > Paper & Lizard</h4>
              <h4>Paper > Rock & Alien</h4>
              <h4>Lizard > Paper & Alien</h4>
              <h4>Alien > Rock & Scissors</h4>
            </section>
          </section>
        </section>
      </section>
      <section class="choose-fighter-view hidden"></section>
      <section class="result-view hidden"></section>
      </section>
      <section class="computer-scoreboard">
      <div class="player-container">
        <section class="player-visual">
          <div class="player-icon">&#x1F4BB;</div>
          <div class="player-name">Computer</div>
        </section>
        <section class="player-score">
          Wins:
        </section>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
